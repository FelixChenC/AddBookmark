<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Bookmark App</title>
        <link href="favicon.png" rel="icon" type="image/png"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- open Modal -->
        <h1 id="show-modal">Add Bookmark</h1>
        <!-- Bookmarks -->
        <div class="container" id="bookmarks-container"></div>
        <!-- Modal  -->
        <div class="modal-container " id="modal">
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!-- website name -->
                        <div class="form-group">
                            <label class="form-label" for="website-name">Website Name</label>
                            <input class="form-input" id="website-name" type="text">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="website-url">Website URL</label>
                            <input class="form-input" id="website-url" type="text">
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
